<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculadoradocosmoski">
    <div>
      <input id="n1" class="coisadosnumeros" type="number">
      <input id="n2" class="coisadosnumeros" type="number">
    </div>
    <div id="botoesdocosmoski">
      <button class="bc" id="soma" onclick="somar()">+</button>
      <button class="bc" onclick="subtrair()" id="subtracao">-</button>
      <button class="bc"  onclick="multiplicar()" id="multiplicacao">*</button>
      <button class="bc" onclick="dividir()" id="divisao">:</button>
    </div>
  </div>
  <script src="calculadora.js"></script>
</body>

</html>
